{% extends 'base_layout.html' %}

{% block content %}
{% if faculty_list %}
<ul>
    {% for faculty in faculty_list %}
    <li>
        <a href="{% url 'LandingPage:single_faculty' faculty.faculty_id %}">{{ faculty.faculty_name_last }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>
    No Faculty Available
</p>
{% endif %}
{% endblock %}
