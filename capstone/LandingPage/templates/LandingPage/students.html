{% extends 'base_layout.html' %}

{% block content %}
{% if student_list %}
<ul>
    {% for student in student_list %}
    <li><a href="{% url 'LandingPage:single_student' student.student_id %}">{{ student.student_name_last }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>
    No Students Available
</p>
{% endif %}
{% endblock %}
