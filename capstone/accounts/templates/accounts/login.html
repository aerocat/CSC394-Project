{% extends 'base_layout.html' %}
{% block content %}
    <h3> Login </h3>
    <form class="form" action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{form}}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
      <input type="submit" name="" value="login">
    </form>
{% endblock %}
